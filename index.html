<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suva Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">

                    <div class="message-content">
                        <h2>Titel:<input id="title-input" type="text" style="color: #ff8200; font-size: 4vh;"></h2>
                        <p>Inhalt:<textarea id="content-input"></textarea></p>
                    </div>
                </div>
                <div class="message-footer">
                    <p>Gesendet von <input id="sender-input" type="text" style="width: 50%;"></p>
                    <button id="send-button">Nachricht senden</button>
                </div>
            </div>
        </messages>
        <h4>GETChat von Utigernils | Client</h4>
    </main>
    <script src="sendMessage.js"></script>
</body>
</html>
